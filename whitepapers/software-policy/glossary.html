<h2>Glossary</h2>
<hr>
<ol>
<li>API: Application Programming Interface. Allows developers to extend and reuse existing code without modifying it.</li>
<li>GUI: Graphical User Interface</li>
<li>RPC: Remote Procedure Call. Allows to execute procedures on arbitrary computers.</li>
</ol>
